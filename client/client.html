<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interactive Paint - Isaac McNutt</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="src/loader.js"></script>
</head>

<body>
    <div id="wrapper">
        <canvas id="rawimage">
            This browser does not support canvas!
        </canvas>
        <canvas id="display">
            This browser does not support canvas!
        </canvas>
    </div>
    <div id="controls">
        <input type="color" id="colorPicker" name="colorPicker" value="#FFFFFF">
        <div id="historyHolder">
            <h4>Change History</h4>
            <ol id="changes">
            </ol>
            <div id="buttons">
                <input type="button" id="undo" name="undo" value="Undo">
                <input type="button" id="redo" name="redo" value="Redo">
            </div>
        </div>
    </div>

</body>

</html>
