<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Interactive Paint - Isaac McNutt</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./bundle.js"></script>
</head>

<body>
    <div id="menu" class="center">
        <h1>Paint Together</h1>
        <p>Paint with your friends!</p>
        <div>
            <input type="button" id="createNewRoomButton" class="button" name="createNew" value="Create New Room">
        </div>
        <div id="roomListHolder">
            <div id="roomListHeader">
                <h2>Room List</h2>
                <input type="button" id="refreshRoomListButton" class="button" name="refresh" value="Refresh">
            </div>
            <br>
            <div id="roomList">
                There are no rooms yet!
            </div>
        </div>
    </div>
    <div id="loadingRoom" class="right">
        <p>Loading...</p>
    </div>
    <div id="createRoom" class="right">
        <div id="createRoomMenu">
            <h2>Create New Room</h2>
            <div>
                <label for="roomName">Room Name:</label>
                <input type="text" id="roomName" name="roomName">
            </div>
            <div>
                <label for="canvasSize">Canvas Size:</label>
                <input type="number" id="canvasSize" name="canvasSize" value="32" max="600" min="1">
            </div>
            <input type="button" id="createRoomButton" class="button" name="createRoom" value="Create Room">
            <input type="button" id="returnToMenuButton" class="button" name="return" value="Return to menu">
            <p id="message"></p>
        </div>
    </div>
    <div id="paint" class="right">
        <div id="controls">
            <div id="controlsHolder">
                <h2>Tools</h2>
                <div>
                    <label for="color">Selected Color:</label>
                    <input type="color" id="colorPicker" name="colorPicker" value="#000000">
                </div>
                <div>
                    <label for="eraser">Eraser</label>
                    <input type="radio" id="eraser" name="toolRadio">
                </div>
                <div>
                    <label for="pencil">Pencil</label>
                    <input type="radio" id="pencil" name="toolRadio" checked>
                </div>
                <div>
                    <label for="dropper">Dropper</label>
                    <input type="radio" id="dropper" name="toolRadio">
                </div>
            </div>
            <input type="button" id="backToMenu" class="button" name="toMenu" value="Return to menu">
        </div>
        <div id="wrapper">
            <canvas id="rawimage">
                This browser does not support canvas!
            </canvas>
            <canvas id="display">
                This browser does not support canvas!
            </canvas>
        </div>
        <div id="historyHolder">
            <h4>Change History</h4>
            <section id="changes">
            </section>
            <div id="buttons">
                <input type="button" id="undo" name="undo" value="Undo">
                <input type="button" id="redo" name="redo" value="Redo">
            </div>
        </div>
    </div>
</body>

</html>
